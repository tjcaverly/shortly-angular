<div id='container'>
  <form novalidate class="simple-form">
    URL: <input class="urlInput" type="url" ng-model="link" required/>
    <input class="urlSubmit" type="submit" ng-click="addLink(link)" value="Submit" />
  </form>
  <div ng-show="failed">Unable to add.</div>
  <a href="#/links">>> View links</a>
</div>
