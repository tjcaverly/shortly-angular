<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()' novalidate>
    username: <input type='text' name='username' ng-model='user.username' required>
    <div>
    	<div ng-show="signinForm.username.$error.required">Enter your username</div>
    </div>
    password: <input type="password" name="password" ng-model='user.password' required>
     <div>
    	<div ng-show="signinForm.password.$error.required">Enter your password</div>
    </div>
    <button>signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
